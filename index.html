<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="imgs/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            var transitable = true, lastItem = 0;

            $(function()
            {
                $('a[href*=#]:not([href=#])').click(function()
                {
                    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname)
                    {
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                        if (target.length)
                        {
                            $('html,body').animate({
                                scrollTop: target.offset().top
                            }, 500);
                            return false;
                        }
                    }
                });
            });

            $(window).bind('mousewheel DOMMouseScroll', function (e) {
                if (transitable)
                {
                    transitable = false;

                    var orientation = e.originalEvent.wheelDelta || e.originalEvent.detail,
                        up = false;

                    if (e.originalEvent.wheelDelta)
                    {
                        if (orientation > 0)
                            up = true;
                    }
                    else if (orientation < 0)
                        up = true;

                    if (up)
                        up = $(window).scrollTop() - $('#home').height();
                    else
                        up = $(window).scrollTop() + $('#home').height();

                    $('html,body').animate({
                        scrollTop: up
                    }, 500, 'swing', function () { transitable = true; });
                }
                return false;
            });

            $(document).scroll(function (e)
            {
                var p = Math.round($(window).scrollTop() / $('#home').height());
                if (lastItem != p)
                {
                    $('#item-' + p).addClass('active');
                    $('#item-' + lastItem).removeClass('active');
                    lastItem = p;
                }
            });
        </script>
        <title>NullPoint page test</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="item-0" class="active"><a href="#home">Home</a></li>
                    <li id="item-1"><a href="#about">About</a></li>
                    <li id="item-2"><a href="#contact">Contact</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="page-container">
            <section id="home" class="red"></section>
            <section id="about" class="green"></section>
            <section id="contact" class="blue"></section>
        </div>
    </body>
</html>
